worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /run/nginx/nginx.pid;

events {
    worker_connections 2048;
    multi_accept on;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logs desabilitados para performance
    access_log off;
    error_log /dev/null crit;

    # Performance otimizada
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    server_tokens off;

    # Buffer otimizado
    client_body_buffer_size 16k;
    client_max_body_size 8m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;
    output_buffers 1 32k;
    postpone_output 1460;

    # Gzip agressivo
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_buffers 16 8k;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/atom+xml image/svg+xml text/javascript application/x-javascript;

    # Open file cache
    open_file_cache max=2000 inactive=20s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    server {
        listen PORT_PLACEHOLDER;
        server_name _;
        root /var/www/html;
        index index.php index.html;

        # Cache agressivo de arquivos estáticos (1 ano)
        location ~* \.(jpg|jpeg|png|gif|ico|webp|woff|woff2|ttf|eot|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
            access_log off;
        }

        # Cache de CSS/JS (30 dias com revalidação)
        location ~* \.(css|js)$ {
            expires 30d;
            add_header Cache-Control "public, must-revalidate";
            add_header Vary "Accept-Encoding";
            access_log off;
        }

        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;

            # FastCGI otimizado
            fastcgi_buffer_size 128k;
            fastcgi_buffers 256 16k;
            fastcgi_busy_buffers_size 256k;
            fastcgi_temp_file_write_size 256k;
            fastcgi_connect_timeout 30s;
            fastcgi_send_timeout 60s;
            fastcgi_read_timeout 60s;

            # Cache FastCGI (opcional)
            fastcgi_keep_conn on;
        }

        location ~ /\.ht {
            deny all;
        }
    }
}
